<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add other head elements as needed -->
</head>
<body>
    <div class="container">
        <h1>Game Schedule</h1>
        <table>
            <thead>
                <tr>
                    <th></th> <!-- Empty cell for alignment -->
                    <th>Day 1</th>
                    <th>Day 2</th>
                    <th>Day 3</th>
                    <th>Day 4</th>
                    <th>Day 5</th>
                    <th>Day 6</th>
                    <th>Day 7</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Initialize the Google API client library with your API key
        gapi.load('client', function() {
            gapi.client.init({
                apiKey: 'AIzaSyCz1apkkitAszpTgAScufFOaYjwlm9ySDc'
            }).then(function() {
                // Load the Google Sheets API
                return gapi.client.load('sheets', 'v4');
            }).then(function() {
                // Specify the spreadsheet ID and range you want to retrieve data from
                var spreadsheetId = '1Ext-kQC3gX4otXvhj-86DnVXnRl0mRMtlEI8cPamqz0/edit#gid=0';
                var range = 'Sheet1!A1:H15'; // Modify this to match your data range

                // Use the Sheets API to retrieve data
                return gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: spreadsheetId,
                    range: range
                });
            }).then(function(response) {
                var values = response.result.values;

                // Populate the table cells with data
                var tbody = document.getElementById('table-body');
                for (var i = 0; i < values.length; i++) {
                    var row = document.createElement('tr');
                    for (var j = 0; j < values[i].length; j++) {
                        var cell = document.createElement('td');
                        cell.textContent = values[i][j];
                        row.appendChild(cell);
                    }
                    tbody.appendChild(row);
                }
            }, function(reason) {
                console.error('Error: ' + reason.result.error.message);
            });
        });
    </script>
            </tbody>
        </table>
    </div>

    
</body>
</html>
