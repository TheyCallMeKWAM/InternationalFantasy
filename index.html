        <script>
            // Function to sort the table by a specific day (1-7)
            function sortTableByDay(day) {
                const table = document.getElementById('scheduleTable');
                const rows = Array.from(table.querySelectorAll('tbody tr'));
        
                rows.sort((a, b) => {
                    const cellA = parseInt(a.querySelectorAll('td')[day].textContent) || 0;
                    const cellB = parseInt(b.querySelectorAll('td')[day].textContent) || 0;
                    return cellB - cellA;
                });
        
                rows.forEach(row => table.tBodies[0].appendChild(row));
            }
        
            // Function to sort the table by total
            function sortTableByTotal() {
                const table = document.getElementById('scheduleTable');
                const rows = Array.from(table.querySelectorAll('tbody tr'));

                rows.sort((a, b) => {
                    const cellA = parseInt(a.querySelector('td.total').textContent) || 0;
                    const cellB = parseInt(b.querySelector('td.total').textContent) || 0;
                    return cellB - cellA;
                });

                rows.forEach(row => table.tBodies[0].appendChild(row));
            }

            // Sort the table by Total when the page loads
            sortTableByTotal();
        </script>

    <script>
        // Player Name Input
        const playerNames = [
        "William",
        "Player 2",
        "Player 3",
        "Player 4",
        "Player 5",
        "Player 6",
        "Player 7",
        "Player 8",
        "Player 9",
        "Aiden",
        "Player 11"
        ];

        // Get all the player rows
        const playerRows = document.querySelectorAll('tbody tr');

        // Loop through each player row and set the player's name
        playerRows.forEach((row, index) => {
            const cells = row.querySelectorAll('td');
            if (index < playerNames.length) {
                cells[0].textContent = playerNames[index];
            }
        });
            
        // Loop through each player row
        playerRows.forEach(row => {
            const cells = row.querySelectorAll('td');
            let total = 0;
    
            // Loop through each cell (except the first one, which is the player's name)
            for (let i = 1; i < cells.length - 1; i++) {
                // Parse the cell value as a number and add it to the total
                total += parseInt(cells[i].textContent) || 0;
            }
    
            // Update the total cell with the calculated total
            cells[cells.length - 1].textContent = total;
        });
    </script>

    <script>
        // Function to find and display the highest scorer
        function findHighestScorer() {
            const table = document.getElementById('scheduleTable');
            const rows = Array.from(table.querySelectorAll('tbody tr'));
            let highestScorer = '';
            let highestScore = 0;

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                for (let i = 1; i < cells.length - 1; i++) {
                    const score = parseInt(cells[i].textContent) || 0;
                    if (score > highestScore) {
                        highestScore = score;
                        highestScorer = cells[0].textContent;
                    }
                }
            });

            // Update the highest scorer table
            document.getElementById('highestScorerName').textContent = highestScorer;
            document.getElementById('highestScorerScore').textContent = highestScore;
        }

        // Call the function to find and display the highest scorer
        findHighestScorer();
