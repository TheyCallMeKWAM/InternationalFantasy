<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Schedule</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Schedule</h1>
        <table>
            <thead>
                <tr>
                    <th></th> <!-- Empty cell for alignment -->
                    <th>Day 1</th>
                    <th>Day 2</th>
                    <th>Day 3</th>
                    <th>Day 4</th>
                    <th>Day 5</th>
                    <th>Day 6</th>
                    <th>Day 7</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Player 1</td>
                    <td><input type="text" class="player1-day1" onchange="updateTableCell('player1-day1', 1, 1)"></td>
                    <td><input type="text" class="player1-day2" onchange="updateTableCell('player1-day2', 1, 2)"></td>
                    <!-- Repeat the above input fields for all 9 players and 7 days -->
                </tr>
                <!-- Repeat the above row for all 9 players -->
            </tbody>
        </table>
    </div>

    <script>
        function updateTableCell(inputClass, row, col) {
            const inputValue = document.querySelector(`.${inputClass}`).value;
            const cell = document.querySelector(`table tbody tr:nth-child(${row}) td:nth-child(${col + 1})`);
            cell.textContent = inputValue;
        }
    </script>
</body>
</html>
